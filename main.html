<style>
  /* Cookie Banner Styles */
  #cookie-consent-banner {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); /* semi-transparent overlay */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #cookie-consent-banner .cookie-modal {
    background: #FAFAFA;
    color: #333;
    max-width: 600px;
    padding: 20px 30px;
    border-radius: 8px;
    text-align: left;
    position: relative;
  }
  #cookie-consent-banner h2 {
    margin-top: 0;
    font-size: 1.5em;
    color: #000;
  }
  #cookie-consent-banner p {
    font-size: 0.95em;
    line-height: 1.4em;
  }
  #cookie-consent-banner p + p {
    margin-top: 10px;
    margin-bottom: 20px;
  }
  #cookie-consent-banner a {
    color: #3075F5;
    text-decoration: none;
    font-size: 0.9em;
  }
  #cookie-consent-banner a:hover {
    text-decoration: underline;
  }
  .cookie-category {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
  }
  .cookie-category:last-of-type {
    border-bottom: none;
  }
  .cookie-category .category-name {
    font-weight: 500;
  }
  .cookie-category .always-active {
    font-size: 0.9em;
    color: #888;
    font-style: italic;
  }
  /* Toggle Switch Styles */
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
  }
  .toggle-switch input[type=checkbox] {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .toggle-switch .switch-label {
    display: block;
    cursor: pointer;
    user-select: none;
    position: relative;
    background-color: #ccc;
    border-radius: 12px;
    height: 24px;
    width: 50px;
  }
  .toggle-switch .switch-inner {
    display: block;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .toggle-switch .switch-state-text {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.75em;
    font-weight: bold;
    font-family: sans-serif;
    pointer-events: none;
  }
  .toggle-switch .off {
    right: 6px;
    color: #fff;
    opacity: 1;
  }
  .toggle-switch .on {
    left: 8px;
    color: #fff;
    opacity: 0;
  }
  .toggle-switch .switch-handle {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: #FFF;
    border-radius: 50%;
    transition: all 0.3s ease;
    box-shadow: 0 0 2px rgba(0,0,0,0.3);
  }
  .toggle-switch input:checked + .switch-label {
    background-color: #3075F5;
  }
  .toggle-switch input:checked + .switch-label .off {
    opacity: 0;
  }
  .toggle-switch input:checked + .switch-label .on {
    opacity: 1;
  }
  .toggle-switch input:checked + .switch-label .switch-handle {
    transform: translateX(26px);
  }
  /* Buttons */
  .cookie-buttons {
    text-align: right;
    margin-top: 20px;
  }
  .cookie-buttons button {
    padding: 8px 15px;
    font-size: 0.95em;
    border: 2px solid #3075F5;
    border-radius: 4px;
    cursor: pointer;
  }
  .cookie-buttons .accept-button {
    background: #3075F5;
    color: #fff;
    margin-right: 10px;
  }
  .cookie-buttons .save-button {
    background: transparent;
    color: #3075F5;
  }
  .cookie-buttons .save-button:hover {
    background: #E4EDF8;
  }
  /* Preferences icon (hidden until consent given) */
  .cookie-manager {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    display: none;
  }
  .cookie-settings-btn {
    background: #3075F5;
    color: #fff;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
  }
</style>

<!-- Cookie Consent Banner -->
<div id="cookie-consent-banner" fs-cc="banner">
  <div class="cookie-modal">
    <h2>Cookie Einstellungen</h2>
    <p>Wir nutzen Cookies auf unserer Website. Einige von ihnen sind essenziell, w&auml;hrend andere uns helfen, diese Website und deine Erfahrung zu verbessern.</p>
    <p><a href="#impressum">Impressum</a> | <a href="#datenschutz">Datenschutz</a> | <a href="#cookies">Cookie Richtlinien</a></p>
    <div class="cookie-category">
      <span class="category-name">Notwendige Cookies</span>
      <span class="always-active">Immer aktiv</span>
    </div>
    <div class="cookie-category">
      <span class="category-name">Cookies f&uuml;r Marketing</span>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-marketing" fs-cc-checkbox="marketing">
        <label for="toggle-marketing" class="switch-label">
          <span class="switch-inner">
            <span class="switch-state-text off">Aus</span>
            <span class="switch-state-text on">Ein</span>
            <span class="switch-handle"></span>
          </span>
        </label>
      </div>
    </div>
    <div class="cookie-category">
      <span class="category-name">Cookies f&uuml;r Analyse</span>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-analytics" fs-cc-checkbox="analytics">
        <label for="toggle-analytics" class="switch-label">
          <span class="switch-inner">
            <span class="switch-state-text off">Aus</span>
            <span class="switch-state-text on">Ein</span>
            <span class="switch-handle"></span>
          </span>
        </label>
      </div>
    </div>
    <div class="cookie-buttons">
      <button class="accept-button" fs-cc="allow">Alle Cookies akzeptieren</button>
      <button class="save-button" fs-cc="submit">Nur Auswahl speichern</button>
    </div>
  </div>
</div>

<!-- Preferences Settings Icon (bottom-right) -->
<div class="cookie-manager" fs-cc="manager">
  <button class="cookie-settings-btn" fs-cc="open-preferences" aria-label="Cookie Einstellungen">&#9881;</button>
</div>

<!-- Finsweet Cookie Consent script (GDPR opt-in mode) -->
<script async src="https://cdn.jsdelivr.net/npm/@finsweet/cookie-consent@1/fs-cc.js" fs-cc-mode="opt-in"></script>
<script>
  // Show the settings icon after a choice is made
  document.addEventListener('DOMContentLoaded', function() {
    var manager = document.querySelector('[fs-cc="manager"]');
    var acceptBtn = document.querySelector('[fs-cc="allow"]');
    var saveBtn = document.querySelector('[fs-cc="submit"]');
    function showIcon() {
      if (manager) manager.style.display = 'block';
    }
    if (acceptBtn) {
      acceptBtn.addEventListener('click', function() {
        setTimeout(showIcon, 500);
      });
    }
    if (saveBtn) {
      saveBtn.addEventListener('click', function() {
        setTimeout(showIcon, 500);
      });
    }
  });
</script>
